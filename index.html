<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <title>Library</title>
    </head>
    <body>
        <nav>
            <h1>Library</h1>
            <button class="btn btn-outline-primary" id="add-book">Add Book</button>
        </nav>
        <div id="library">
            <div id="books"></div>
            <div id="form">
                <button
                    type="button"
                    id="close-form"
                    class="btn-close float-end"
                    aria-label="Close"
                ></button>
                <h1>New Book</h1>
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required />
                </div>
                <div class="mb-3">
                    <label for="pages">Pages</label>
                    <input type="number" class="form-control" id="pages" min="0" required />
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="read" />
                    <label class="form-check-label" for="readScwitch">Read</label>
                </div>
                <button type="button" class="btn btn-outline-secondary mt-3" id="random">
                    Random
                </button>
                <div class="mb-3">
                    <button class="btn col-12 btn-primary mt-4" id="add">Add</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
